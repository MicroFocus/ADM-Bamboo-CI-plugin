sv.param.tooltips.url=URL of the server management endpoint, example: https://localhost:6085/management
sv.param.tooltips.force=If set, service will be undeployed regardless it is locked by another user.
sv.param.tooltips.continue=Don't fail if any service marked to be undeployed is not deployed on server.
sv.param.tooltips.serviceNameOrId=Name or ID of service to be deployed. All services from project are deployed if no service is specified.
sv.param.description.serviceNameOrId=All services from project will be deployed if no service is specified
sv.param.tooltips.firstSuitableAgentFallback=Use first agent of the same type if no agent with id referenced from virtual service exists on target server.
sv.param.tooltips.targetDirectory=Directory where exported services will be written.
sv.param.tooltips.cleanTargetDirectory=If checked, all direct subfolders of target directory containing a project file (*.vproj) will be deleted before export.
sv.param.tooltips.switchServiceToStandBy=Switch service to Stand-By mode to finish current learning before exporting learned data.